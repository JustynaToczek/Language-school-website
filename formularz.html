<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container formluarz">
      <nav>
        <div class="navbar" id="navbar">
          <label for="toggle">☰</label><input type="checkbox" id="toggle" />
          <div class="child stronaglowna">
            <a href="index.html">Strona główna</a>
          </div>
          <div class="child galeriazdjec">
            <a href="galeria.html">Galeria zdjęć</a>
          </div>
          <div class="child oferta"><a href="oferta.html">Oferta</a></div>
          <div class="dropdown">
            <div class="child dolaczdonas">
              <a href="#">Dołącz do nas</a>
              <div class="dropdown-content">
                <a href="kontakt.html">Kontakt</a>
                <a href="formularz.html">Prześlij formularz</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main>
        <div class="formularz-content">
          <h1>Wypełnij formularz, a odezwiemy się do ciebie!</h1>
          <hr />
          <div class="form">
            <form action="">
              <label for="imie">Imię i Nazwisko:</label><br />
              <input
                type="text"
                id="imie"
                name="imie"
                minlength="4"
                placeholder="Imię i nazwisko"
              /><br /><br />
              <label for="jezyk">Język, którego chcesz się uczyć:</label>
              <br />
              <select id="jezyk">
                <option value="angielski">Angielski</option>
                <option value="hiszpański">hiszpański</option>
                <option value="francuski">Francuski</option>
              </select>
              <br />
              <br />
              <label for="poziom">Poziom języka na którym jesteś</label>
              <br />
              <select name="poziom" id="poziom">
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
              </select>
              <br />
              <br />
              <label for="email">E-mail:</label><br />
              <input type="email" id="email" placeholder="e-mail" name="tel" />
              <br />
              <br />
              <label for="tel">Telefon: (format: +XX XXXXXXXXX):</label>
              <br />
              +
              <input
                type="number"
                id="tel1"
                name="tel1"
                size="1"
                pattern="[0-9]{2}"
                placeholder="XX"
              />
              <input
                type="number"
                id="tel"
                name="tel2"
                size="9"
                pattern="[0-9]{9}"
                placeholder="XXXXXXXXX"
              />
              <br />
              <button class="wyslij_button" type="submit" onclick="checkForm()">
                Wyślij
              </button>
            </form>
          </div>
        </div>
        <div class="container-okienko" id="container-okienko">
          <div class="okienko">
            <h1 id="tytulokna"></h1>
            <div class="okno-content"></div>
            <button onclick="zamkniecieOkna()">OK</button>
          </div>
        </div>
        <script>
          function checkForm() {
            event.preventDefault();
            var imieValue = document.getElementById("imie").value;
            var mailValue = document.getElementById("email").value;
            var tel1value = document.getElementById("tel1").value;
            var tel2value = document.getElementById("tel").value;

            if (
              imieValue.trim() === "" ||
              mailValue.trim() === "" ||
              tel1value.trim() === "" ||
              tel2value.trim() === ""
            ) {
              wyswietlOkno("Błąd", "Wypełnij wszystkie pola w formularzu!");
              return;
            }

            var emailRegex = /@+.[a-zA-Z]/;
            if (!emailRegex.test(mailValue)) {
              wyswietlOkno("Błąd", "Wprowadź poprawny adres e-mail!");
              return;
            }

            wyswietlOkno(
              "Formularz wysłany",
              "Twój formularz został poprawnie przesłany!"
            );
            return;
          }

          function wyswietlOkno(title, text) {
            var okno = document.getElementById("container-okienko");
            var tytulOkna = document.getElementById("tytulokna");
            var oknoText = document.querySelector(".okienko .okno-content");

            tytulOkna.textContent = title;
            oknoText.innerHTML = text;

            okno.style.display = "flex";
          }

          function zamkniecieOkna() {
            var okno = document.getElementById("container-okienko");
            okno.style.display = "none";
          }
        </script>
      </main>
      <footer>
        <div class="footer">
          <div class="tel">
            <img src="img/telephone.svg" width="30px" alt="ikona  telefonu" />
            +48 888 777 666
          </div>
          <a href="https://twitter.com/?lang=pl"
            ><img src="img/twitter.png" width="30px" alt="ikona twitter"
          /></a>
          <a href="https://www.facebook.com/"
            ><img src="img/fb.svg" width="30px" alt="ikona facebook"
          /></a>
          <a href="https://www.instagram.com/"
            ><img src="img/ig.svg" width="30px" alt="ikona instagram"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
